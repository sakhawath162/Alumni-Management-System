<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Alumni Management System</title>
<!-- Latest compiled and minified CSS -->
<link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
		crossorigin="anonymous">
</head>
<body>

	<div class="container">
	<h1>Alumni Management System</h1>
	<hr>
	<h2>Update Alumni</h2>
	
	<form th:action="@{/updateAlumni}" th:object="${alumni}" method="POST">
	<input type="hidden" th:field="*{id}">
	<input type="text" th:field="*{firstName}"  class="form-control mb-4 col-4">
	<br>
	<input type="text" th:field="*{lastName}"  class="form-control mb-4 col-4">
	<br>
	<input type="text" th:field="*{nsuID}"  class="form-control mb-4 col-4">
	<br>
	<div class="form-group"
     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
    <label for="email" class="control-label">Email</label> <input
       id="email" class="form-control" th:field="*{email}" />
       <p class="error-message"
       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
       error</p>
     </div>
	<input type="text" th:field="*{major}"  class="form-control mb-4 col-4">
	<br>
	
	<button type="submit" class="btn btn-info col-2">Update Alumni</button>
	
	
	
	</form>
	
	</div>

</body>
</html>
