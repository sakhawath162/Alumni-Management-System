<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Registration</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">


</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}">Alumni Management System</a>
   </div>
  </div>
 </nav>

 <br>
 <br>

 <div class="container">
  <div class="row">
   <div class="col-md-6 col-md-offset-3">

    <div th:if="${param.success}">
     <div class="alert alert-info">You've successfully registered
      to Alumni management system</div>
    </div>

    <h1>Registration</h1>
    <form th:action="@{/registration}" th:object="${alumni}" method="post">
    
    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
      th:each="error : ${#fields.errors('global')}" th:text="${error}" style = "color:red">Validation
      error</p>
    
    <div class="form-group"
    th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
    <label for="firstName" class="control-label">First name</label> 
    <input id="firstName" class="form-control" th:field="*{firstName}" />
    <p class="error-message"
       th:each="error: ${#fields.errors('firstName')}"
       th:text="${error}">Validation error</p>
    </div>
    
    <div class="form-group"
    th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
    <label for="lastName" class="control-label">Last name</label> <input
       id="lastName" class="form-control" th:field="*{lastName}" />
       <p class="error-message"
       th:each="error : ${#fields.errors('lastName')}"
       th:text="${error}">Validation error</p>
     </div>
     
     <div class="form-group"
    th:classappend="${#fields.hasErrors('nsuID')}? 'has-error':''">
    <label for="nsuID" class="control-label">NSU ID</label> <input
       id="nsuID" class="form-control" th:field="*{nsuID}" />
       <p class="error-message"
       th:each="error : ${#fields.errors('nsuID')}"
       th:text="${error}">Validation error</p>
     </div>
     
     <div class="form-group"
     th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
    <label for="email" class="control-label">Email</label> <input
       id="email" class="form-control" th:field="*{email}" />
       <p class="error-message"
       th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
       error</p>
     </div>
     
     <div class="form-group"
    th:classappend="${#fields.hasErrors('major')}? 'has-error':''">
    <label for="major" class="control-label">Major</label> <input
       id="lastName" class="form-control" th:field="*{major}" />
       <p class="error-message"
       th:each="error : ${#fields.errors('major')}"
       th:text="${error}">Validation error</p>
     </div>

     <div class="form-group">
      <button type="submit" class="btn btn-success">Register</button>
     </div>
     </form>

     
     </div>
     </div>
     </div>
     </body>
     </html>
